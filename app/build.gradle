apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 28    buildToolsVersion "28.0.0"    defaultConfig {        applicationId "com.android.CleanRetrofit"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    //Android    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    //noinspection GradleCompatible    implementation 'androidx.appcompat:appcompat:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.0.0'    //Dagger    implementation 'com.google.dagger:dagger:2.11'    kapt 'com.google.dagger:dagger-compiler:2.11'    provided 'javax.annotation:jsr250-api:1.0'    //Rx    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'    implementation 'io.reactivex.rxjava2:rxkotlin:2.1.0'    //Retrofit    implementation 'com.google.code.gson:gson:2.8.1'    implementation 'com.squareup.retrofit2:retrofit:2.3.0'    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    implementation 'com.squareup.picasso:picasso:2.71828'    //Test    testImplementation 'junit:junit:4.12'    testImplementation 'com.nhaarman:mockito-kotlin:1.5.0'    // For Kotlin use navigation-fragment-ktx    implementation "androidx.navigation:navigation-fragment-ktx:2.2.0-alpha01"    implementation "androidx.navigation:navigation-ui-ktx:2.2.0-alpha01"}